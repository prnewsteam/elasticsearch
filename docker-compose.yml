version: '3.8'

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

x-ulimits: &default-ulimits
  memlock:
    soft: -1
    hard: -1
  nofile:
    soft: 65536
    hard: 65536

services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.15
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - ${ELASTICSEARCH_OPTIONS}
    volumes:
      - ./data/01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic
    logging: *default-logging
    ulimits: *default-ulimits
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    deploy:
      resources:
        limits:
          memory: ${ELASTICSEARCH_MEMORY}

  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.15
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - ${ELASTICSEARCH_OPTIONS}
    volumes:
      - ./data/02:/usr/share/elasticsearch/data
    networks:
      - elastic
    logging: *default-logging
    ulimits: *default-ulimits
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    deploy:
      resources:
        limits:
          memory: ${ELASTICSEARCH_MEMORY}

  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.15
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - ${ELASTICSEARCH_OPTIONS}
    volumes:
      - ./data/03:/usr/share/elasticsearch/data
    networks:
      - elastic
    logging: *default-logging
    ulimits: *default-ulimits
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    deploy:
      resources:
        limits:
          memory: ${ELASTICSEARCH_MEMORY}

networks:
  elastic:
    driver: bridge
